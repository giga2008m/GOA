<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bank - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to GM Bank</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="account.html">Account</a>
      <a href="transfer.html">Transfer</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="actions">
      <h2>ბალანსის ოპერაციები</h2>
      
      <div class="balance">
        <h3>მიმდინარე ბალანსი:</h3>
        <h2 id="balance">0 ₾</h2>
      </div>

      <div class="operation">
        <h3>თანხის შეტანა</h3>
        <input type="number" id="depositAmount" placeholder="შეიყვანე თანხა" />
        <button onclick="deposit(parseFloat(document.getElementById('depositAmount').value))">შეტანა</button>
      </div>

      <div class="operation">
        <h3>თანხის გატანა</h3>
        <input type="number" id="withdrawAmount" placeholder="შეიყვანე თანხა" />
        <button onclick="withdraw(parseFloat(document.getElementById('withdrawAmount').value))">გატანა</button>
      </div>

    </section>

    <div class="page-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='account.html'">Account</button>
      <button onclick="window.location.href='transfer.html'"> Transfer</button>
      <button onclick="window.location.href='about.html'"> About Us</button>
      <button onclick="window.location.href='contact.html'"> Contact Us</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

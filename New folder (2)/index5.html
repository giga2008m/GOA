<h1>The brutalist</h1>
<img src="https://all.web.img.acsta.net/r_2500_x/img/9c/e5/9ce562f3479f4d6eb614daf37a7010d0.jpg" width="250px" alt="The brutalist">
<p>Fleeing post-war Europe, aspiring architect Laszlo Totty arrives in America to start a new life. His life is forever changed by the seemingly charming industrialist Harrison Van Buren, who commissions Laszlo to design a grand modernist monument.</p>

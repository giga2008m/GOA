<!--TCP (Transmission Control Protocol) წარმოადგენს სატრანსპორტო ფენის პროტოკოლს, რომელიც პასუხისმგებელია მონაცემების სანდო გადაცემაზე. ის უზრუნველყოფს, რომ გაგზავნილი ინფორმაცია მივიდეს დანიშნულების ადგილას ისე, რომ არ დაიკარგოს ან არ აირიოს პაკეტების თანმიმდევრობა. TCP იყენებს სპეციალურ მექანიზმს, რომელსაც „სამჯერადი ხელის ჩამორთმევა“ (Three-way Handshake) ეწოდება, რათა კავშირი საიმედოდ დამყარდეს.
TLS (Transport Layer Security) არის უსაფრთხოების პროტოკოლი, რომელიც TCP-ზე ზემოთ მუშაობს და მონაცემებს დამატებით იცავს. მისი ძირითადი ფუნქციებია: დაშიფვრა (Encryption), რაც უზრუნველყოფს, რომ გადაცემული ინფორმაცია მესამე პირებისთვის წასაკითხი არ იყოს; ავთენტიფიკაცია (Authentication), რაც ამოწმებს სერვერისა და ზოგჯერ კლიენტის ნამდვილობას; და მთლიანობის დაცვა (Integrity), რაც იცავს მონაცემებს შეცვლისგან გადაცემის პროცესში.
HTTP (HyperText Transfer Protocol) არის აპლიკაციური ფენის პროტოკოლი, რომელიც გამოიყენება ვებ–ბრაუზერსა და ვებსერვერს შორის კომუნიკაციისთვის. მისი საშუალებით ხდება ვებგვერდების ტექსტების, სურათების, ვიდეოებისა და სხვა რესურსების გადაცემა. HTTP უსაფრთხო არ არის, რადგან ინფორმაცია გადადის ღიად, დაშიფვრის გარეშე. ის იყენებს 80-ე პორტს.
HTTPS (HTTP Secure) წარმოადგენს HTTP-ს უსაფრთხო ვერსიას, რომელიც მუშაობს TLS-ის გამოყენებით. მისი მეშვეობით მომხმარებლისა და სერვერის შორის კომუნიკაცია ხდება დაცულად, რაც იცავს მონაცემებს მესამე პირებისგან და თავიდან იცილებს „შუაში შეტევას“ (MITM). HTTPS იყენებს 443-ე პორტს და დღეს პრაქტიკულად ყველა საიტი სწორედ ამ პროტოკოლს იყენებს.
TCP უზრუნველყოფს სანდო მონაცემთა გადაცემას, TLS იცავს ამ მონაცემებს უსაფრთხოების მექანიზმებით, HTTP არის ვებსერვისის ძირითადი პროტოკოლი, HTTPS კი მის დაცულ ვერსიას წარმოადგენს. HTTP-ის ვერსიები კი გვიჩვენებს, როგორ ვითარდებოდა ვებკომუნიკაცია სიჩქარისა და უსაფრთხოების გასაუმჯობესებლად.-->

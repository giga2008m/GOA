<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form>
        <label for="fullname">Enter your fullname</label><br/>
        <input type="text" id="firstname" name="fullname" placeholder="Johnny Depp" required/><br />

        <label for="email">Enter your email</label><br />
        <input type="email" id="email" name="email" placeholder="giga@gmail.com" required/><br/>

        <label for="password">Enter password</label><br/>
        <input type="password" id="password" name="password" placeholder="blablabla" required/><br/>

        <label for="birth">Enter your birth</label><br/>
        <input type="text" id="birth" name="birth" placeholder="20/09/2008" required/><br/>
       
       
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender"/><br/>
        

        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender"/><br/>

        <label for="file">enter your photo</label><br/>
    <input type="file" id="file" name="file" placeholder="your photo" required/><br/>

    <button>Submit</button><button>reset</button>

    </form>
    
</body>
</html>
